<!DOCTYPE html>
<html>

<head>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

  <title>p5.play.Mario</title>
  <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
  <script src="lib/p5.min.js" type="text/javascript"></script>
  <!-- link p5.play.js -->
  <script src="lib/p5.play.js" type="text/javascript"></script>
  <!-- link p5.dom.js -->
  <script src="lib/p5.dom.js" type="text/javascript"></script>

  <!-- link your javascript sketch -->
  <script src="scripts/sprites.js" type="text/javascript"></script>

  <script src="main.js" type="text/javascript"></script>

  <script src="characters_environment.js" type="text/javascript"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

</head>

<body>
  <center>
    <div class="btn btn-primary heading">
      <h3>AI Mario Game</h3>
      <button class="btn btn-outline-dark" data-toggle="modal" data-target="#myModal">Instructions</button>
    </div>
    <img src="mario.jpg" class="mario_img">
    <br><br>
    <button class="btn btn-outline-success" id="starta" onclick="start()">Play Game</button>
    <br><br>
    <h3 id="status" class="btn btn-dark"></h3>
    <br><br>
    <div id="canvas"></div>
    <div id="console"></div>
    <h4>Source Code <a href="https://github.com/linuk">linuk</a></h4>
    <div id="myModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button class="btn btn-close" data-bs-dismiss>&times;</button>
            <h4 class="modal-title">Instructions</h4>
          </div>
          <div class="modal-body">
            <img src="jump.png" class="img-responsive left">
            <img src="right.png" class="img-responsive left">
            <img src="left.png" class="img-responsive left">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </center>
</body>

</html>
